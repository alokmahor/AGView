<div class="statusbar d-flex justify-content-between px-3 text-white pointer-events-none">
    <div>
        <span>AGView v{{version}}</span>
    </div>
    <div class="user-select-none">
        <span>CPU: {{statistics.CPU}} %</span>
        <span class="mx-3">FPS: {{statistics.frameRate}}</span>
        <span>Dropped frames: {{statistics.percentageDroppedFrames}} %</span>
    </div>
</div>
